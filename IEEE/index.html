<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>IEEE Registeration Form </title>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>

	<!-- CSS Files -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body style=" background: -webkit-linear-gradient(360deg, #9eabf0, #313bc2);" >
	<div class="limiter">
		<div class="container-regieee">
			<div class="regieee-more" style="background-image: url('images/bg-01.jpg');"></div>
			<div class="wrap-regieee p-l-30 p-r-20 p-t-32 p-b-30">
				<form class="regieee-form validate-form">
					<span class="regieee-form-title p-b-40">
					IEEE Registeration Form 
					</span>
					<div class="wrap-ieeeinput validate-input" data-validate="Name is required">
						<span class="label-ieeeinput">Full Name</span>
						<input class="ieeeinput" type="text" name="name" placeholder="Name...">
						<span class="focus-ieeeinput"></span>
					</div>

					<div class="wrap-ieeeinput validate-input" data-validate = "Valid email is required:  ex: MBY@mby.com">
						<span class="label-ieeeinput">Email</span>
						<input class="ieeeinput" type="text" name="email" placeholder="Email addess...">
						<span class="focus-ieeeinput"></span>
					</div>

					<div class="wrap-ieeeinput validate-input" data-validate = "Valid number is required: ex : +2011******* ">
						<span class="label-ieeeinput">Phone Number</span>
						<input class="ieeeinput" type="tel" name="number" placeholder="Phone Number...">
						<span class="focus-ieeeinput"></span>
					</div>

					<div class="wrap-ieeeinput validate-input" data-validate = "Valid University is required. ">
						<span class="label-ieeeinput">University</span>
						<input class="ieeeinput" type="text" name="uni" placeholder="Ex:Cairo University ...">
						<span class="focus-ieeeinput"></span>
						
					</div>
				
					<div class="wrap-ieeeinput validate-input" data-validate = "Valid Faculty is required. ">
						<span class="label-ieeeinput">Faculty</span>
						<input class="ieeeinput" type="text" name="Faculty" placeholder="Ex:Faculty of Engineering  ...">
						<span class="focus-ieeeinput"></span>
					</div>

					<div class="wrap-ieeeinput  form-group " >
						<span class="label-ieeeinput ">Acadmic Year <span style="color:#0c52a1fa">*</span> </span>
						<select name="sYear" class="form-control" id="sYear" style="border:none;">
								<option value="" disabled selected>Choose a Year</option>
						
									<option>1st</option>
									<option>2nd</option>
									<optio>3rd</optio>
									<option>4th</option>
									<option>5th</option>
									<option>Others...</option>
						
							</select>
						<span class="focus-ieeeinput"></span>
					</div>
			
					<div class="wrap-ieeeinput  form-group " >
							<span class="label-ieeeinput ">Your Preferred Workshop </span>
							<select name="workshop1" class="form-control" id="workshop1" style="border:none; border-radius: 25px; ">
									<option value="" disabled selected>Choose a Workshop</option>
							
										<option>Arduino</option>
										<option>Android </option>
										<optio>Web</optio>
										<option>BioMedical</option>
										<option>Embedded</option>
										<option>Rasberry Pi</option>
							
								</select>
							<span class="focus-ieeeinput"></span>
						</div>
			
						<div class="wrap-ieeeinput  form-group " >
								<span class="label-ieeeinput ">Your Second Workshop </span>
								<select name="workshop2" class="form-control" id="workshop2" style="border:none; border-radius: 25px; ">
										<option value="" disabled selected>Choose a Workshop </option>
								
											<option>Arduino</option>
											<option>Android </option>
											<optio>Web</optio>
											<option>BioMedical</option>
											<option>Embedded</option>
											<option>Rasberry Pi</option>
								
									</select>
								<span class="focus-ieeeinput"></span>
							</div>
				
					<div class="container-regieee-form-btn">
						<div class="wrap-regieee-form-btn">
							<div class="regieee-form-bgbtn"></div>
							<button class="regieee-form-btn">
								Submit 
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<!-- Js Files  -->
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
